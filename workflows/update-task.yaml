name: daily-cron
on:
    schedule:
        - cron: '0 0 */12 * *'
jobs:
    cron:
        runs-on: ubuntu-latest
        steps:
            - name: Call our API route
              run: |
                  curl --request GET \
                  --url 'https://update-dobrocoffee.vercel.app/api/update-task.ts' \